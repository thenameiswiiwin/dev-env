# ============================
# OPTIMIZED TMUX CONFIGURATION
# ============================

# Performance settings
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'
set -sg escape-time 0          # Eliminate latency
set-option -g focus-events on  
set -g aggressive-resize on    # Better window resizing

# Prefix key (C-a instead of C-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Numbering and window settings
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Memory and history optimization
set-option -g history-limit 5000  # Reduced for better performance

# Input settings
set -g mouse on
setw -g mode-keys vi

# Minimal but effective copy mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'command -v pbcopy >/dev/null && pbcopy || xclip -selection clipboard -i'

# Fast pane navigation
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind -r ^ last-window

# Fast config reload
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Fast session management
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r C-f run-shell "~/.local/bin/tmux-sessionizer"

# Minimal status bar with less frequent updates
set -g status-interval 5
set -g status-position top
set -g status-left " "

# Auto-detect theme preference
run-shell 'tmux setenv -g TMUX_THEME ${TMUX_THEME:-dark}'

# Theme toggle (Prefix+T)
bind-key T run-shell '\
if [ "$(tmux show-environment -g TMUX_THEME | cut -d= -f2)" = "dark" ]; then \
  tmux setenv -g TMUX_THEME light; \
else \
  tmux setenv -g TMUX_THEME dark; \
fi; \
tmux source-file $XDG_CONFIG_HOME/tmux/tmux.conf'

# Apply theme based on TMUX_THEME
if-shell '[ "$(tmux show-environment -g TMUX_THEME | cut -d= -f2)" = "dark" ]' {
  # Rose Pine (Dark) - Minimized color definitions
  set -g status-style "fg=#e0def4,bg=#191724"
  set -g status-left-style "fg=#f6c177" 
  setw -g window-status-current-style "fg=#eb6f92,bold"
  setw -g window-status-style "fg=#6e6a86" 
  set -g message-style "bg=#191724,fg=#e0def4"
  set -g pane-border-style "fg=#26233a"
  set -g pane-active-border-style "fg=#eb6f92"
} {
  # Rose Pine Dawn (Light) - Minimized color definitions
  set -g status-style "fg=#575279,bg=#faf4ed"
  set -g status-left-style "fg=#b4637a" 
  setw -g window-status-current-style "fg=#b4637a,bold"
  setw -g window-status-style "fg=#6c6783"
  set -g message-style "bg=#faf4ed,fg=#575279"
  set -g pane-border-style "fg=#dfdad9"
  set -g pane-active-border-style "fg=#b4637a"
}

# Simple status right content
set -g status-right "#{?client_prefix,#[fg=#eb6f92]PREFIX,} %H:%M"

# Window naming (fast)
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'
